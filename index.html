<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
  <article class="card">
    <img src="assets/images/illustration-article.svg" alt="Card Image" class="card-image">
    <section class="card-info">
      <span class="category">Learning</span>
      <h5 class="date">Published 21 Dec 2023</h5>
      <h2 class="article-title">HTML & CSS foundations</h2>
      <p class="article-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" class="author-image">
        <h5 class="author-name">Greg Hooper</h5>
      </div>
    </section>
  </article>
</main>
</body>
</html>
